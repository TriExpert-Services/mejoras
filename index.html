<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VPS Proxmox - Servidores Virtuales</title>
    <meta name="description" content="Servidores virtuales potentes con tecnología Proxmox. Plans desde $20/mes con SSD, backups automáticos y soporte 24/7." />
    <!-- noVNC Library with multiple CDN fallbacks -->
    <script>
      // Try to load noVNC from multiple CDNs
      function loadNoVNC() {
        const sources = [
          'https://cdn.jsdelivr.net/npm/novnc@1.4.0/lib/rfb.min.js',
          'https://unpkg.com/novnc@1.4.0/lib/rfb.min.js',
          'https://cdnjs.cloudflare.com/ajax/libs/noVNC/1.4.0/rfb.min.js'
        ];
        
        let loadIndex = 0;
        
        function tryLoad() {
          if (loadIndex >= sources.length) {
            console.error('Failed to load noVNC from all CDNs');
            window.noVNCLoadError = true;
            return;
          }
          
          const script = document.createElement('script');
          script.src = sources[loadIndex];
          script.onload = function() {
            console.log('noVNC loaded successfully from:', sources[loadIndex]);
            window.noVNCLoaded = true;
          };
          script.onerror = function() {
            console.warn('Failed to load noVNC from:', sources[loadIndex]);
            loadIndex++;
            tryLoad();
          };
          document.head.appendChild(script);
        }
        
        tryLoad();
      }
      
      // Start loading immediately
      loadNoVNC();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
